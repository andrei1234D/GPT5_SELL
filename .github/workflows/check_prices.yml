name: Daily GPT-5 Stock Sell Alert

on:
  schedule:
    - cron: '0 * * * *' # every hour
    - cron: '0 22 * * *' # every day at 22:00 UTC
  workflow_dispatch: # allow manual run

jobs:
  check-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Restore bot state (persistent tracker)
        id: cache-state
        uses: actions/cache@v4
        with:
          path: bot/sell_alerts_tracker.json
          key: sell-alerts-tracker
          restore-keys: |
            sell-alerts-tracker

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run hourly price check
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "üïê Running hourly sell signal engine..."
          python bot/decision_engine.py

      - name: Save tracker state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: bot/sell_alerts_tracker.json
          key: sell-alerts-tracker

  test-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run notify.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot/notify.py
