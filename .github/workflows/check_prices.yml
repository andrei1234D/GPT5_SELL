name: Daily GPT-5 Stock Sell Alert

permissions:
  contents: write

on:
  # GitHub Actions works in UTC
  schedule:
    # 1Ô∏è‚É£ After-hours / overnight (every 1h 30m)
    - cron: '0 22-23,0-12/1 * * 1-5'   # 10 PM ‚Äì 8 AM UTC (~5 PM‚Äì4 AM ET)
    - cron: '30 0-12/1 * * 1-5'        # +30 min offset for ~1.5h interval

    # 2Ô∏è‚É£ Pre-market (8:30 AM ET)
    - cron: '30 13 * * 1-5'            # 08:30 AM ET / 13:30 UTC

    # 3Ô∏è‚É£ Market open ‚Üí noon: every 30 minutes
    - cron: '0,30 14-16 * * 1-5'       # 09:00‚Äì11:59 AM ET

    # 4Ô∏è‚É£ Midday ‚Üí close: every 45 minutes
    - cron: '0,45 17-20 * * 1-5'       # 12:00‚Äì03:59 PM ET

    # 5Ô∏è‚É£ End-of-day summary (4:30 PM ET)
    - cron: '30 21 * * 1-5'            # 04:30 PM ET / 21:30 UTC

  workflow_dispatch: # Manual trigger

jobs:
  check-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # fetch full history so commits work

      - name: Set up Git identity
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "bot@github.actions"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # -------------------------
      # üß† LLM Dataset Builder
      # -------------------------
      - name: Build LLM dataset (live Yahoo Finance)
        run: |
          echo "üìä Building fresh LLM dataset..."
          python LLM_data/prepare_llm_dataset.py || true

      # -------------------------
      # ü§ñ LLM Prediction Stage
      # -------------------------
      - name: Run LLM predictions
        run: |
          echo "üß† Running LLM SELL probability model..."
          python llm_predict.py || true

      # -------------------------
      # üíº Main Decision Engine
      # -------------------------
      - name: Run price check + sell logic
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "üïê Running GPT-5 Sell Signal Engine..."
          HOUR=$(date -u +%H)
          if [ "$HOUR" = "22" ]; then
            echo "üåá End-of-day summary run..."
            python bot/decision_engine.py --endofday || true
          else
            echo "‚è∞ Hourly monitoring run (silent unless sell triggered)..."
            python bot/decision_engine.py || true
          fi

  # Optional test notification job
  test-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run notify.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot/notify.py
