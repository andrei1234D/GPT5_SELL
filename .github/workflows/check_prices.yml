name: Daily GPT-5 Stock Sell Alert

on:
  schedule:
    - cron: '0 * * * *' # every hour
    - cron: '0 22 * * *' # every day at 22:00 UTC
  workflow_dispatch: # allow manual run

jobs:
  check-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # fetch full history so commits work

      - name: Set up Git identity
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "bot@github.actions"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run price check
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "üïê Running hourly sell signal engine..."
          python bot/decision_engine.py

      - name: Commit and push updated tracker/results
        run: |
          echo "üì¶ Checking for updated tracker or results..."
          git add bot/sell_alerts_tracker.json bot/live_results.csv || true

          if ! git diff --cached --quiet; then
            echo "üìù Changes detected, committing..."
            git commit -m "ü§ñ Auto-update tracker [$(date -u +'%Y-%m-%d %H:%M:%S UTC')]"
            git pull --rebase origin main || true
            git push origin main || true
          else
            echo "‚úÖ No changes to commit."
          fi

  test-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run notify.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot/notify.py
