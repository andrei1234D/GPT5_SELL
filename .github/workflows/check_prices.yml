name: Daily GPT-5 Stock Sell Alert

permissions:
  contents: write

on:
  # GitHub Actions works in UTC
  schedule:
    # 1Ô∏è‚É£ After-hours / overnight (every 1h 30m)
    - cron: '0 22-23,0-12/1 * * 1-5' # 10 PM ‚Äì 8 AM UTC (~5 PM‚Äì4 AM ET)
    - cron: '30 0-12/1 * * 1-5' # +30 min offset for ~1.5h interval

    # 2Ô∏è‚É£ Pre-market (8:30 AM ET)
    - cron: '30 13 * * 1-5' # 08:30 AM ET / 13:30 UTC

    # 3Ô∏è‚É£ Market open ‚Üí noon: every 30 minutes
    - cron: '0,30 14-16 * * 1-5' # 09:00‚Äì11:59 AM ET

    # 4Ô∏è‚É£ Midday ‚Üí close: every 45 minutes
    - cron: '0,45 17-20 * * 1-5' # 12:00‚Äì03:59 PM ET

    # 5Ô∏è‚É£ End-of-day summary (4:30 PM ET)
    - cron: '30 21 * * 1-5' # 04:30 PM ET / 21:30 UTC

  workflow_dispatch: {}

jobs:
  check-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "bot@github.actions"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      # -------------------------
      # üß† Dataset Builder (Yahoo Finance)
      # -------------------------
      - name: Build ML dataset (live Yahoo Finance)
        run: |
          echo "üìä Building fresh ML dataset..."
          python bot/LLM_data/input_llm/prepare_llm_dataset.py

      # -------------------------
      # ü§ñ MT Brain Prediction Stage (writes llm_predictions.csv)
      # -------------------------
      - name: Run MT brain predictions
        env:
          SELL_MODEL_DIR: bot/Brain
        run: |
          echo "üß† Running MT brain predictions..."
          python bot/llm_predict.py

      # -------------------------
      # üîé Debug outputs (helps diagnose missing files)
      # -------------------------
      - name: Debug outputs
        run: |
          echo "=== bot/LLM_data/input_llm ==="
          ls -lah bot/LLM_data/input_llm || true
          echo "=== bot/Brain ==="
          ls -lah bot/Brain || true
          echo "=== git status ==="
          git status --porcelain || true

      # -------------------------
      # üíæ Commit dataset + predictions (if changed)
      # -------------------------
      - name: Commit and push ML dataset + predictions
        run: |
          echo "üíæ Committing latest ML dataset + predictions..."
          git add bot/LLM_data/input_llm/llm_input_latest.csv || true
          git add bot/LLM_data/input_llm/llm_predictions.csv || true

          git commit -m "ü§ñ Update ML dataset + MT predictions [$(date -u '+%Y-%m-%d %H:%M:%S UTC')]" \
            || echo "‚ö†Ô∏è Nothing to commit"

          git pull --rebase
          git push

      # -------------------------
      # üíº Main Decision Engine (Deterministic + MT Gate)
      # -------------------------
      - name: Run price check + sell logic
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SELL_MODEL_DIR: bot/Brain
        run: |
          echo "üïê Running GPT-5 Sell Signal Engine..."
          HOUR=$(date -u +%H)
          if [ "$HOUR" = "22" ]; then
            echo "üåá End-of-day summary run..."
            python bot/decision_engine.py --endofday
          else
            echo "‚è∞ Monitoring run (silent unless sell triggered)..."
            python bot/decision_engine.py
          fi

  # Optional test notification job
  test-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run notify.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot/notify.py
