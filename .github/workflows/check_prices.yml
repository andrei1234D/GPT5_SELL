name: Daily GPT-5 Stock Sell Alert

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *' # every hour
    - cron: '0 20 * * *' # every day at 19:00 UTC
  workflow_dispatch: # allow manual run

jobs:
  check-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # fetch full history so commits work

      - name: Set up Git identity
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "bot@github.actions"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run price check
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "üïê Running GPT-5 Sell Signal Engine..."
          HOUR=$(date -u +%H)
          if [ "$HOUR" = "22" ]; then
            echo "üåá End-of-day summary run..."
            python bot/decision_engine.py --endofday || true
          else
            echo "‚è∞ Hourly monitoring run (silent unless sell triggered)..."
            python bot/decision_engine.py || true
          fi

  test-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run notify.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot/notify.py
