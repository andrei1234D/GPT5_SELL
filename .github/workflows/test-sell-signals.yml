name: Test Decision Engine (with test_data.json)

on:
  workflow_dispatch: # run manually only

jobs:
  test-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Decision Engine in TEST MODE
        run: python bot/decision_engine.py --test
